{%extends "index.html"%}
{%load static%}
{%block body%}

<style>
  .b-image{
    margin-top: 30px; 
    width: 70%;
  }
  @media screen and (max-width: 767px) {
    .b-image{
    margin-top: 30px; 
    width: 90%;
    }
  }
  .form-group input{
    margin-bottom: 10px;
  }
  .dart-form-8{
    margin-top: 20%;
  }
  @media screen and (max-width: 767px){
    .dart-form-8{
    margin-top: 5%;
    }
  }
</style>

<section class="contact-us dart-pb-50 light-gray" id="contact">
    <div class="container" style="margin-top:5px;">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="text-align: center;">
          <div class="dart-headingstyle-three dart-mt-1"> <!--Style 3-->
            <h2 class="dart-heading">Book Now</h2>
          </div>
          <img src="{%static 'linerolaw/images/umang/scanner.jpg'%}" class="b-image"  alt="">
          
          <div class="col-sm-12" style="margin-top: 40px;">
            <ul class="social_links list-unstyled">
              <li class="facebook"><a target="blank" href="https://www.facebook.com/umangcity/"><i
                    class="fa fa-facebook"></i></a></li>
              <li class="twitter"><a target="blank" href="https://twitter.com/umangcity"><i
                    class="fa fa-twitter"></i></a></li>
              <li><a target="blank" href="https://www.linkedin.com/in/umangcity/"><i
                    class="fa fa-linkedin"></i></a></li>
              <li><a target="blank" href="https://www.instagram.com/umangcity/"><i
                    class="fa fa-instagram"></i></a></li>
              <li><a target="blank" href="https://in.pinterest.com/umangcity/"><i class="fa fa-pinterest"></i></a>
              </li>
              <li><a target="blank"
                  href="https://www.youtube.com/@umangcity248"><i
                    class="fa fa-youtube"></i></a></li>
            </ul>
          </div>
        </div>
       {%if msg%}
       <script>
        alert("Your Booking has been Submited...")
        </script>
       {%endif%}
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form_panel"><!-- Start the form spanel -->
            <form class="dart-form-8"  name="contact" method="post" enctype="multipart/form-data">
              {%csrf_token%}
              <div class="form-inline row">
                <div class="form-group col-sm-6">
                  <label for="name">Name:</label>  
                  <input class="form-control" type="text" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group col-sm-6">
                  <label for="email">Email Address:</label>
                  <input class="form-control" type="email" name="email" required placeholder="Email Address">
                </div>
              </div>
              <div class="form-inline row">
                <div class="form-group col-sm-6">
                  <label for="phone">Phone Number:</label>
                  <input class="form-control" type="text" name="phone" pattern="[0-9]{10}" required
                    placeholder="Phone Number">
                </div>
                <div class="form-group col-sm-6">
                  <label for="plot">Plot Number:</label>
                  <input class="form-control" type="text" name="plot_num" required placeholder="Plot number">
                </div>
              </div>
              <div class="form-inline row">
                <div class="form-group col-sm-6">
                    <label for="plotsize">Plot Size:</label>
                    <select id="plotsize" name="plot_size" class="form-control" style="padding: 8px;">
                        <option value="100 Sq.yard">100 Sq.yard</option>
                        <option value="200 Sq.yard">200 Sq.yard</option>
                        <option value="300 Sq.yard">300 Sq.yard</option>
                        <option value="500 Sq.yard">500 Sq.yard</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                  <label for="amount">Amount:</label>
                  <input class="form-control" type="number" name="amount" required placeholder="Amount">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-12 col-xs-12">
                    <label for="adhaar">Adhaar Card:</label>
                    <input class="form-control" type="file"  name="aadhar">
                </div>
              </div>
              

              <div class="row">
                <div class="g-recaptcha" data-sitekey="6LdE9AEhAAAAAJiwlT4ayZcd8uk4MfROwj0ahvsd"
                  style="margin-left:18px;"></div><br />
              </div>

              <div style="padding:0 15px ;">
                <button type="submit" name="submit" class="btn button-default">Submit Now</button>
              </div>
            </form>
          </div>
        </div><!-- end of form spanel -->
      </div>
    </div>
  </section>
  

{%endblock%}
